<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div>
            <p class="game-info"></p>
        </div>

        <div class="tic-tac-toe">
            <div class="box bl bt"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>

            
        <button class="btn">
            New Game
        </button>

        <audio class="gameOver">
            <source src="./assects/Coffin music.mp3">
        </audio>

        <audio class="tik">
            <source src="./assects/ping-82822.mp3">
        </audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
